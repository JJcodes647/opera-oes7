<!DOCTYPE html>
<html lang="pt">
<head>
    
    <title>Operadores Matemáticos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Operadores Matemáticos</h1>
        <div>
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" placeholder="digite o primeiro número">
        </div>
        <div>
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" placeholder="Digite o segundo número">
        </div>
        <button id="calculateBtn">Calcular</button>
        <p id="resultParagraph"></p>
        <label for="resultInput">Resultado no campo de texto:</label>
        <input type="text" id="resultInput" readonly>
    </div>
    <script src="script.js"></script>
    <style>body {
        font-family: 'Times New Roman', Times, serif
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20200530/pngtree-cute-hand-drawn-style-mathematics-education-pink-plaid-background-image_337364.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    } 
    
    
    .container {
        text-align: center;
        background-color: rgb(216, 213, 188);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
    }
    
    h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    
    input[type="number"], input[type="text"] {
        width: calc(100% - 20px);
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    #resultParagraph {
        margin-top: 15px;
        font-size: 1em;
        color: #333;
    }</style>
    <script>document.getElementById('calculateBtn').addEventListener('click', function () {
        
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
    
        if (isNaN(num1) || isNaN(num2)) {
            alert("Por favor, insira números válidos.");
            return;
        }
    
        
        const sum = num1 + num2; 
        const subtraction = num1 - num2; 
        const multiplication = num1 * num2; 
        const division = num2 !== 0 ? (num1 / num2).toFixed(2) : "Divisão por zero";
    
        
        document.getElementById('resultParagraph').textContent =
            `Soma: ${sum}, Subtração: ${subtraction}, Multiplicação: ${multiplication}, Divisão: ${division}`;
    
        
        alert(`Resultados: Soma = ${sum}, Subtração = ${subtraction}, Multiplicação = ${multiplication}, Divisão = ${division}`);
    
        
        console.log(`Soma: ${sum}`);
        console.log(`Subtração: ${subtraction}`);
        console.log(`Multiplicação: ${multiplication}`);
        console.log(`Divisão: ${division}`);
    
        
        document.getElementById('resultInput').value =
            `Soma: ${sum}, Subtração: ${subtraction}, Multiplicação: ${multiplication}, Divisão: ${division}`;
    });</script>
</body>
</html>
